<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button [routerLink]="['/heore']"
		class="btn btn-outline-danger">
	Regresar
</button>
<button (click)="agregarNUevo(forma)" type="button" class="btn bnt-outline-success">Nuevo Heroe</button>

<hr>
<div class="row animated fadeIn fast">
	<div class="col-md-12">
		<form (ngSubmit)="guardar()" #forma = "ngForm">
			<div class="form-group">
				<label>Nombre</label>
				<input 	[(ngModel)]="heroe.nombre"
						type="text" 
						name="nombre" 
						class="form-control" 
						placeholder="Nombre del héore" 
						required>
			</div>
			<div class="form-group">
				<label>Casa</label>
				<select [(ngModel)]="heroe.casa" name="casa" class="form-control">
					<option value="Marvel">
						Marvel
					</option>
					<option value="DC">
						DC
					</option>
				</select>
			</div>
			<div class="form-group">
				<label>Bio</label>
				<textarea	[(ngModel)]="heroe.bio"
						type="text" 
						name="bio" 
						class="form-control" 
						>
				</textarea> 
			</div>
				<div class="form-group">
				
				<button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
					Guardar Cambios
				</button>
			</div>
		</form>
	</div>
</div>
